<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2 Backpackers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">V2 Backpackers</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#contact">Contact Me</a></li>
                    <li><a href="#blogs">Blogs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Capture . Travel . Love</h2>
        </div>
    </section>

    <section id="home" class="content">
        <div class="container">
            <h2>Home</h2>
            <p>Welcome to V2 Backpackers. Your adventure starts here!</p>
        </div>
    </section>

    <section id="contact" class="content">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Reach out to us for any inquiries or bookings.</p>
        </div>
    </section>

    <section id="blogs" class="content">
        <div class="container">
            <h2>Blogs</h2>
            <p>Read our latest travel stories and tips.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 V2 Backpackers. All rights reserved.</p>
        </div>
    </footer>

</html>
